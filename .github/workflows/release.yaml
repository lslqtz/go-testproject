name: 'Release-Go-Binary'

on:
  workflow_dispatch:
  release:
    types: ['created']

jobs:
  Release-Go-Binary:
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Checkout'
      uses: 'actions/checkout@v4'
    - name: 'Build'
      uses: 'lslqtz/go-release-action@master'
      id: release
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        upload: false
        goos: 'linux'
        goarch: 'amd64'
        goversion: 1.19
        md5sum: false
        sha256sum: false
        binary_name: 'go-testproject'
        extra_files: 'README.md'
    - name: Set build name
      if: ${{ github.event_name != 'release' }}
      id: build_name
      run: echo "name=$(basename ${GITHUB_REF})" >> "${GITHUB_OUTPUT}"
    - name: 'Upload GitHub Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ steps.build_name.outputs.name }}-linux-amd64
        path: ${{ steps.release.outputs.release_asset_dir }}
